<div class="row">
    <div class="col-75">
      <div class="container">
        <form action="/action_page.php">
  
          <div class="row">
            <div class="col-50">
              <h3>Billing Address</h3>
              <label for="fname"><i class="fa fa-user"></i> UserName</label>
              <input type="text" id="fname" name="firstname" placeholder="Mircea BRAVO" [(ngModel)] = username>
              <label for="email"><i class="fa fa-envelope"></i> Building</label>
              <input type="text" id="email" name="email" placeholder="5A" [(ngModel)] = building>
              <label for="adr"><i class="fa fa-address-card-o"></i> Street</label>
              <input type="text" id="adr" name="address" placeholder="22nd of December Boulevard" [(ngModel)] = street>
              <label for="city"><i class="fa fa-institution"></i> City</label>
              <input type="text" id="city" name="city" placeholder="Bucharest" [(ngModel)] = city>
  
              <div class="row">
                <div class="col-50">
                  <label for="state">Country</label>
                  <input type="text" id="state" name="state" placeholder="Honolulu" [(ngModel)] = country>
                </div>
                <div class="col-50">
                  <label for="zip">Postal Code</label>
                  <input type="text" id="zip" name="zip" placeholder="10001" [(ngModel)] = postalcode>
                </div>
              </div>
              <div>
                <button class = "btn" (click) = "changeAddress()">
                  Done
                </button>
              </div>

            </div>  
          </div>
        </form>
      </div>
    </div>
